<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Image upload</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
</head>
<body>

<h2>Image upload</h2>
<p> 
For image upload you have to use enctype="multipart/form-data" in form request!
</p>
<p> 
<form action="/cgi-bin/0013_img_upload" method="post" accept-charset="utf-8" enctype="multipart/form-data">
  <table border="0" cellpadding="0" cellspacing="4">
    <tr>
      <td align="right">Image description1:</td>
      <td><input name="filedesc1" type="text" size="30" maxlength="30"></td>
    </tr>
    <tr>
      <td align="right">upload1:</td>
      <td><input type="file" name="upload1" /></td>
    </tr>
    <tr>
      <td align="right">Image description2:</td>
      <td><input name="filedesc2" type="text" size="30" maxlength="30"></td>
    </tr>
    <tr>
      <td align="right">upload2:</td>
      <td><input type="file" name="upload2" /></td>
    </tr>
  </table>
  <br>
  <input type="submit" value="Send"> <input type="reset">
</form>
</p>

</body>
</html>

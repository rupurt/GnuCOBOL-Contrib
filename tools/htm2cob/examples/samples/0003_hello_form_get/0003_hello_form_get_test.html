<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Hello form test with get</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
</head>
<body>

<h2>Hello form test with get</h2>
<p> 
<form action="/cgi-bin/0003_hello_form_get" method="get" accept-charset="utf-8">
  <table border="0" cellpadding="0" cellspacing="4">
    <tr>
      <td align="right">First name:</td>
      <td><input name="firstname" type="text" size="30" maxlength="30"></td>
    </tr>
    <tr>
      <td align="right">Last name:</td>
      <td><input name="lastname" type="text" size="30" maxlength="30"></td>
    </tr>
  </table>
  <br>
  <input type="submit" value="Send"> <input type="reset">
</form>
</p>

</body>
</html>
